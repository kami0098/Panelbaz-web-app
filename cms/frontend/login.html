<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="content/css/style.css">
    <link rel="stylesheet" href="content/css/login.css">
    <link rel="icon" href="content/img/cropped-art-2-1-32x32 (1).png" sizes="32x32">
    <title>ورود صفحه ادمین</title>
</head>

<body class="flex-center">
    <div class="container flex-center">
        <img src="content/img/hero-bg-1.png" width="100" height="80" alt="">
        <h3>ورود به پنل</h3>
        <form id="form" class="login-page-form">
            <input type="text" placeholder="نام کاربری " id="username-input">
            <input type="password" placeholder="رمز عبور" id="password-input">
            <input type="submit" id="submit-admin-login" value="ورود">
            <p class="forget-password-title" id="forget-password">رمز عبور خود را فراموش کردید ؟ کلیک کنید</p>
        </form>
    </div>

    <script src="node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
    <script src="content/javascript/register.js"></script>
</body>

</html>
